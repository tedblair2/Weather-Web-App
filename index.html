<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header><i class="fa fa-arrow-left" aria-hidden="true"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt">Enter valid city name</p>
            <input type="text" name="" id="" spellcheck="false" placeholder="Enter City Name" required onkeyup="validate(event)">
            <div class="separator"></div>
            <button class="btn" onclick="getCurrentLocation()">Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather-img">
            <div class="temp">
                <span class="num">_</span>
                <span class="deg">^</span>C
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span>_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa fa-thermometer-quarter" aria-hidden="true"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">_</span>
                            <span class="deg">^</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa fa-tint" aria-hidden="true"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
